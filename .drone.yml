image: node
script:
 - npm install
 - npm test
deploy:
  ssh:
    target: $$DOCKER_DEPLOY_USER@$$DOCKER_DEPLOY_IP:/containers/dronetest
    artifacts:
      - ./
    cmd: "cd /containers/dronetest && docker stop dronetest && docker build -t doowb/dronetest . && docker run -d -t -p 8042:80 -name=\"dronetest\" doowb/dronetest"

